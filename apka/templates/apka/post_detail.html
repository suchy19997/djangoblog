{% extends 'apka/base.html' %}

{% block content %}
<div class="post">
    {% if post.publish_date %}
    <div class="date">
        {{ post.publish_date }}
    </div>
    {% endif %}
    <h2>{{ post.title }} </h2>
    <img src="{{post.image.url }}" alt="Obraz" width="200" height="300">
    <p> {{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}

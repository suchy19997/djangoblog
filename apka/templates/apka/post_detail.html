{% extends 'apka/base.html' %}

{% block content %}
<div class="post">
    {% if post.publish_date %}
    <div class="date">
        {{ post.publish_date }}
    </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><button type="button">Edit!</button></a>

    <h2>{{ post.title }} </h2>
    <img src="{{post.image.url }}" alt="Obraz" width="200" height="300">
    <p> {{ post.text|linebreaksbr }}</p>

</div>
{% endblock %}

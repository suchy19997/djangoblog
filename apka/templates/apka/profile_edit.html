{% extends 'apka/base.html' %}

{% block content %}

    <div class="date">
        {{ user.username }}
    </div>
      <p class="text-secondary">{{ form.instance.first_name }} {{ form.instance.last_name }}</p>
                <p class="text-secondary">{{ form.instance.email }}</p>
    {% endif %}

</div>
{% endblock %}

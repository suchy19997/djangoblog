{% extends 'apka/base.html' %}
{% block content %}
{% for post in posts %}
        <div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                <div class="data">
                    <p>opublikowany: {{ post.publish_date }} </p>
                </div>
                <div class="tresc">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a> </h2>
                    <img src="{{post.image.url }}" alt="Obraz" width="100px" height="100px">
                    <em> {{ post.text|linebreaksbr }}</em>
                    </div>
                </div>
            </div>
        </div>
</div>
    {% endfor %}
    {% endblock %}
